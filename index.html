<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Бутони и текст</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .left button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .right {
            flex: 1;
            padding: 40px;
        }

        .right h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Лява част с бутоните -->
        <div class="left">
            <button onclick="navigate(1)">1</button>
            <button onclick="navigate(2)">2</button>
            <button onclick="navigate(3)">3</button>
            <button onclick="navigate(4)">4</button>
            <button onclick="navigate(5)">5</button>
            <button onclick="navigate(6)">6</button>
            <button onclick="navigate(7)">7</button>
            <button onclick="navigate(8)">8</button>
        </div>

        <!-- Дясна част с резултата -->
        <div class="right">
            <h2>Резултат:</h2>
            <p id="output">Моля, избери бутон отляво.</p>
        </div>
    </div>

    <script>
        // Пренасочване с параметър
        function navigate(num) {
            window.location.href = 'index.html?button=' + num;
        }

        // Четене на параметър от URL
        const params = new URLSearchParams(window.location.search);
        const button = params.get("button");

        // Текстове за всяко число (можеш да ги редактираш)
        const texts = {
            1: "Това е текст за бутон 1 (буква A)",
            2: "Това е текст за бутон 2 (буква B)",
            3: "Това е текст за бутон 3 (буква C)",
            4: "Това е текст за бутон 4 (буква D)",
            5: "Това е текст за бутон 5 (буква E)",
            6: "Това е текст за бутон 6 (буква F)",
            7: "Това е текст за бутон 7 (буква G)",
            8: "Това е текст за бутон 8 (буква H)"
        };

        // Покажи текста в дясната част
        if (button && texts[button]) {
            document.getElementById('output').textContent = texts[button];
        }
    </script>

</body>
</html>
