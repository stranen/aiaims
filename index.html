<!DOCTYPE html>

<html lang="bg">
	<head>
		<meta charset="UTF-8">
			<title>
				Цели на ИИ
			</title>
<style>
	table, tr, td
	{
		width: 100%;
		border: 1px;
	}
	h1
	{
		text-align: center; 
	}
	button 
	{
		display: block;
		width: 100%;
		padding: 10px;
		margin: 10px;
		margin-left: 50px;
		font-size: 15px;
		cursor: pointer;
	}
</style>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="2">
<h1>ЦЕЛИ НА ИИ</h1>		
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="izbor(1)">Увод</button>
					<button onclick="izbor(2)">Какво е ИИ, видове, добри и лоши страни</button>
					<button onclick="izbor(3)">От какво и кого се определят и зависят целите на ИИ</button>
					<button onclick="izbor(4)">Цели на ИИ, преследвани от създателите и контролиращите</button>
					<button onclick="izbor(5)">Цели на ИИ, преследвани от потребителите</button>
					<button onclick="izbor(6)">Собствени цели на ИИ</button>
					<button onclick="izbor(7)">Заключение</button>
					<button onclick="izbor(8)">Използвана литература</button>
				</td>
				<td>
<script>
	function izbor(num)
	{
		window.location.href='index.html?button='+num;
	}
	const params= new URLSearchParams(window.location.search);
	const button= params.get("button");

	const tekstove= 
	{
		1: "Това е текст за бутон 1 (буква A)",
		2: "Това е текст за бутон 2 (буква B)",
		3: "Това е текст за бутон 3 (буква C)",
		4: "Това е текст за бутон 4 (буква D)",
		5: "Това е текст за бутон 5 (буква E)",
		6: "Това е текст за бутон 6 (буква F)",
		7: "Това е текст за бутон 7 (буква G)",
		8: "Това е текст за бутон 8 (буква H)"
	};

	if (button && tekstove[button])
	{
		document.getElementById('tekst').textContent = tekstove[button];
	}
</script>
				</td>
			</tr>
		
	</body>
</html>
