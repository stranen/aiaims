<!DOCTYPE html>

<html lang="bg">
	<head>
		<meta charset="UTF-8">
		<title>Цели на ИИ</title>
<style>
	table
	{
		width: 100%;
	}
	tr, td
	{
		border: 1px solid black;		
	}
	.lqvo
	{
		width: 30%;
		height: 100%;
		overflow-y: auto;
	}
	#tekst
	{
		margin-left: 40%;
	}
	h1
	{
		text-align: center; 
	}
	button
	{
		display: block;
		width: 100%;
		padding: 10px;
		margin: 10px;
		font-size: 15px;
		cursor: pointer;
	}
	.izobrajenie-tekst
	{
		float: left;
		margin: 10px;
		margin-left: 50px; 
		width: 30%;
	}
</style>
	</head>

	<body>
		<table>
			<tr>
				<td colspan="2">
					<h1>ЦЕЛИ НА ИИ</h1>		
				</td>
			</tr>
			<tr>
				<td class="lqvo">
					<p id="output"></p>
					<button onclick="izbor(1)">Увод</button>
					<button onclick="izbor(2)">Какво е ИИ, видове, добри и лоши страни</button>
					<button onclick="izbor(3)">От какво и кого се определят и зависят целите на ИИ</button>
					<button onclick="izbor(4)">Цели на ИИ, преследвани от създателите и контролиращите</button>
					<button onclick="izbor(5)">Цели на ИИ, преследвани от потребителите</button>
					<button onclick="izbor(6)">Собствени цели на ИИ</button>
					<button onclick="izbor(7)">Заключение</button>
					<button onclick="izbor(8)">Използвана литература</button>
				</td>
				<td>
					<p id="tekst">ТЕКСТ</p>
<script>

	function izbor(num)
	{
		window.location.href = 'index.html?button=' + num;
	}

	const params = new URLSearchParams(window.location.search);
	const button = params.get("button");

	const tekstove = 
	{
		1: "<img src='izobrajenie1.jpg' alt='Изображение за бутон 1' class='izobrajenie-tekst'>Това е текст за бутон 1 (буква A)",
		2: "<img src='izobrajenie2.jpg' alt='Изображение за бутон 2' class='izobrajenie-tekst'>Това е текст за бутон 2 (буква B)",
		3: "<img src='izobrajenie3.jpg' alt='Изображение за бутон 3' class='izobrajenie-tekst'>Това е текст за бутон 3 (буква C)",
		4: "<img src='izobrajenie4.jpg' alt='Изображение за бутон 4' class='izobrajenie-tekst'>Това е текст за бутон 4 (буква D)",
		5: "<img src='izobrajenie5.jpg' alt='Изображение за бутон 5' class='izobrajenie-tekst'>Това е текст за бутон 5 (буква E)",
		6: "<img src='izobrajenie6.jpg' alt='Изображение за бутон 6' class='izobrajenie-tekst'>Това е текст за бутон 6 (буква F)",
		7: "<img src='izobrajenie7.jpg' alt='Изображение за бутон 7' class='izobrajenie-tekst'>Това е текст за бутон 7 (буква G)",
		8: "<img src='izobrajenie8.jpg' alt='Изображение за бутон 8' class='izobrajenie-tekst'>Това е текст за бутон 8 (буква H)"
	};

	if (button && tekstove[button]) 
	{
		document.getElementById('tekst').innerHTML = tekstove[button];
	}
	
</script>
				</td>
			</tr>
		</table>
	</body>
</html>
