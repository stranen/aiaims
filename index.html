
<!DOCTYPE html>

<html lang="bg">
	<head>
		<meta charset="UTF-8">
			<title>
				ЦЕЛИ ИИ
			</title>
		<style>
			.container 
			{
				display: flex;
				height: 100vh;
			}

			.left 
			{
				width: 400px;
				background-color: red;
				padding: 10px;
				box-shadow: 3px 0 6px green;
			}

			.left button {
				display: block;
				width: 100%;
				padding: 10px;
				margin-bottom: 10px;
				font-size: 15px;
				cursor: pointer;
			}

			.right {
				flex: 2;
				padding: 20px;
			}
		</style>
	</head>
	<body>

		<div class="container">
			<div class="left">
				<button onclick="navigate(1)">1</button>
				<button onclick="navigate(2)">2</button>
				<button onclick="navigate(3)">3</button>
				<button onclick="navigate(4)">4</button>
				<button onclick="navigate(5)">5</button>
				<button onclick="navigate(6)">6</button>
				<button onclick="navigate(7)">7</button>
				<button onclick="navigate(8)">8</button>
			</div>
		</div>

		<script>
			function navigate(num)
			{
				window.location.href='index.html?button='+num;
			}
			const params= new URLSearchParams(window.location.search);
			const button= params.get("button");

			const texts= 
			{
				1: "Това е текст за бутон 1 (буква A)",
				2: "Това е текст за бутон 2 (буква B)",
				3: "Това е текст за бутон 3 (буква C)",
				4: "Това е текст за бутон 4 (буква D)",
				5: "Това е текст за бутон 5 (буква E)",
				6: "Това е текст за бутон 6 (буква F)",
				7: "Това е текст за бутон 7 (буква G)",
				8: "Това е текст за бутон 8 (буква H)"
			};

			if (button && texts[button])
			{
				document.getElementById('output').textContent = texts[button];
			}
		</script>
		
	</body>
</html>
