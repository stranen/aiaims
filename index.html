<!DOCTYPE html>

<html lang="bg">
	<head>
		<meta charset="UTF-8">
		<title>Цели на ИИ</title>
<style>
	body
	{
		backgrownd-color: lightgreen; 	
	}
	table
	{
		width: 100%;
	}
	tr, td
	{
		border: 1px solid black;		
	}
	.lqvo
	{
		width: 30%;
		overflow-y: auto;
	}
	.dqsno
	{
		text-align: left; 
	}
	h1
	{
		text-align: center; 
	}
	button
	{
		display: block;
		width: 100%;
		padding: 10px;
		margin: 10px;
		font-size: 15px;
		cursor: pointer;
	}
	button.active
	{
		background-color: blue;
		color: white;
	}
	.izobrajenie-tekst
	{
		float: left;
		margin: 10px;
		margin-left: 50px; 
		width: 30%;
	}
</style>
	</head>

	<body>
		<table>
			<tr>
				<td colspan="2">
					<h1>ЦЕЛИ НА ИИ</h1>		
				</td>
			</tr>
			<tr>
				<td class="lqvo">
					<p id="output"></p>
					<button onclick="izbor(1)">Увод</button>
					<button onclick="izbor(2)">Какво е ИИ, видове, добри и лоши страни</button>
					<button onclick="izbor(3)">От какво и кого се определят и зависят целите на ИИ</button>
					<button onclick="izbor(4)">Цели на ИИ, преследвани от създателите и контролиращите</button>
					<button onclick="izbor(5)">Цели на ИИ, преследвани от потребителите</button>
					<button onclick="izbor(6)">Собствени цели на ИИ</button>
					<button onclick="izbor(7)">Заключение</button>
					<button onclick="izbor(8)">Използвана литература</button>
				</td>
				<td>
					<p id="tekst">ТЕКСТ</p>
<script>

	function izbor(num)
	{
		sessionStorage.setItem('activeButton', num);
		window.location.href = 'index.html?button=' + num;
	}

	const params = new URLSearchParams(window.location.search);
	const button = params.get("button");

	const tekstove = 
	{
		1: "<div><img src='izobrajenie1.jpg' alt='Увод' class='izobrajenie-tekst'><span>Това е текст за бутон 1 (буква A)</span></div>",
		2: "<div><img src='izobrajenie2.jpg' alt='Какво е ИИ, видове, добри и лоши страни' class='izobrajenie-tekst'><span>Това е текст за бутон 2 (буква B)</span></div>",
		3: "<div><img src='izobrajenie3.jpg' alt='От какво и кого се определят и зависят целите на ИИ' class='izobrajenie-tekst'><span>Това е текст за бутон 3 (буква C)</span></div>",
		4: "<div><img src='izobrajenie4.jpg' alt='Цели на ИИ, преследвани от създателите и контролиращите' class='izobrajenie-tekst'><span>Това е текст за бутон 4 (буква D)</span></div>",
		5: "<div><img src='izobrajenie5.jpg' alt='Цели на ИИ, преследвани от потребителите' class='izobrajenie-tekst'><span>Това е текст за бутон 5 (буква E)</span></div>",
		6: "<div><img src='izobrajenie6.jpg' alt='Собствени цели на ИИ' class='izobrajenie-tekst'><span>Това е текст за бутон 6 (буква F)</span></div>",
		7: "<div><img src='izobrajenie7.jpg' alt='Заключение' class='izobrajenie-tekst'><span>Това е текст за бутон 7 (буква G)</span></div>",
		8: "<div><img src='izobrajenie8.jpg' alt='Използвана литература' class='izobrajenie-tekst'><span>Това е текст за бутон 8 (буква H)</span></div>"
	};

	if(button && tekstove[button]) 
	{
		document.getElementById('tekst').innerHTML = tekstove[button];
	}
	
	const activeButton = sessionStorage.getItem('activeButton');
	
	if(activeButton)
	{
		const btns = document.querySelectorAll('button');
		btns.forEach
		(btn => 
			{
				btn.classList.remove('active');
			}
		);
		const active = document.querySelector(`button[onclick="izbor(${activeButton})"]`);
		if(active)
		{
			active.classList.add('active');
		}
	}
	
</script>
				</td>
			</tr>
		</table>
	</body>
</html>
